<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-group" method="POST" action="{{ url_for('userlogin') }}">
        <div class="mb-3 bg p-5 rounded">
          <h2 class="text-center">User Login</h2>
          
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          
          <label for="email" class="form-label mt-4 fw-semibold">Enter Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="enter email" required />
          
          <label for="password" class="form-label mt-3 fw-semibold">Enter Password</label>
          <input type="password" name="password" class="form-control" id="password" required />
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          
          <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </div>
          <div>
            <p class="text-center"><a href="{{ url_for('register') }}" class="link-underline-primary">New user? Click to register</a></p>
          </div>
      </form>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
